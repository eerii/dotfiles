[main]
include=/usr/share/foot/themes/rose-pine
font=JetBrains Mono:size=12, Symbols Nerd Font Mono:size=10
pad=8x8 center

[scrollback]
lines=10000

[key-bindings]
scrollback-up-half-page=Control+Shift+u
scrollback-down-half-page=Control+Shift+d
scrollback-home=Control+Shift+g
scrollback-end=Control+Shift+f
clipboard-copy=Control+c XF86Copy
clipboard-paste=Control+v XF86Paste
search-start=Control+Shift+s
unicode-input=none

[text-bindings]
\x03=Mod4+c  # Map Super+c -> Ctrl+c

[search-bindings]
find-next=Control+n
